<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="master3.css">
  <title>Birthday Gift Site</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron&display=swap" rel="stylesheet">
</head>

<body>
  <div id="header">
    <h1>Today is Firas birthday ✨ 💥 🔥 </h1>
    <img alt="avatar" id="circle-img" src="img/jonas-kakaroto-KIPqvvTOC1s-unsplash.jpg">
    <h2 id="bday-age">30 years old</h2>
    <h4 id="bday-date">09.07.2023</h4>
  </div>

  <div class="gift-section">
    <h2 class="gift-title">In winter we eat?All people love🎉</h2>
    <h3 class="gift-hint">(hover over the gift)</h3>
    <div id="gift-one" class="gift-img"></div>
  </div>

  <div class="gift-section">
    <h2 class="gift-title">In summer we eat?🥳</h2>
    <div id="gift-two" class="gift-img"></div>
  </div>

  <div class="gift-section">
    <h2 class="gift-title">I need Something!Hungryy🥳</h2>
    <div id="gift-three" class="gift-img"></div>
  </div>

  <div class="gift-section">
    <h2 class="gift-title">Finish! Take this gift you will happy🥳</h2>
    <div id="gift-four" class="gift-img"></div>
  </div>

  <div class="gift-section">
    <h2 class="gift-title">Last Gift!Bye🥳</h2>
    <div id="gift-last" class="gift-img"></div>
  </div>

  <p id="footer">Want to create your own Birthday GIFt site? Take
    <a href="https://scrimbacom/learn/htmlandcss" target="_blank">this HTML & CSS course</a>
  </p>
</body>

</html>
